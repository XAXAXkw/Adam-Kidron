<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    body{
      background-color: black;
    }
  </style>

  <body>
    <div class="container  m-0 d-flexbox">   <p>
    <button class="btn btn-sm btn-light m-2" onclick="setMood('white')">Light Theme</button>
    <button class="btn btn-sm btn-dark text-warning bg-dark m-2" onclick="setMood('black')">Dark Theme</button></p></div>
 
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      function setMood(color){
        document.body.style.backgroundColor=color;
      }
    </script>
  </body>
</html>
